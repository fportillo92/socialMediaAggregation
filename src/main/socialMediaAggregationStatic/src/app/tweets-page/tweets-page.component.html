<mat-grid-list cols="3" rowHeight="1:1">
  <div *ngFor="let tweet of tweets">
    <mat-grid-tile>
      <mat-list-item>
        <mat-card>
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ tweet.user.name }}</mat-card-title>
              <mat-card-subtitle>@ {{ tweet.user.screenName }}</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            <img class="avatar" src="{{ tweet.user.biggerProfileImageURLHttps }}"/>
            <div>{{ tweet.text }}</div>
          </mat-card-content>
        </mat-card>
      </mat-list-item>
    </mat-grid-tile>
  </div>
</mat-grid-list>
